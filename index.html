<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">The Odin Calculator</h1>
    <div class="container">
        <div class = "row">
            <input class="display" value="0" inputmode="decimal" aria-label="number display" autofocus>
        </div>
        <div class = "row">
            <div id="blank"></div>
            <button class="deleter" id="clear">Clear</button>
            <button class="deleter" id="backspace">&larr;</button>
        </div>
        <div class = "row">
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operator" id="divide">&divide;</button>
        </div>
        <div class = "row">
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operator" id="multiply">X</button>
        </div>
        <div class = "row">
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="operator" id="minus">-</button>
        </div>
        <div class = "row">
            <button class="number" id="zero">0</button>
            <button class="number" id="decimal">.</button>
            <button class="operator" id="equals">=</button>
            <button class="operator" id="plus">+</button>
        </div>
    </div>
    <div class="footer">
        <div class="footer-content">
            Created by jamato01 
            <a href="https://github.com/jamato01"><img src="img/github-mark.svg" alt="Github logo"></a>
        </div>
    </div>
</body>
</html>
